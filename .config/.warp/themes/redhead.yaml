accent: "#9b9b9b"
background: "#000000"
foreground: "#ff0000"
details: "darker"

background_image:
  # the path is relative to ~/.warp/themes/
  # the full path to the picture is: ~/.warp/themes/warp.jpg
  path: WarpBackgrounds/redhead.jpg
  # the opacity value is required and can range from 0-100
  opacity: 40

  
terminal_colors:
  normal:
    black: "#616161"
    red: "#ff8272"
    green: "#b4fa72"
    yellow: "#fefdc2"
    blue: "#a5d5fe"
    magenta: "#ff8ffd"
    cyan: "#d0d1fe"
    white: "#d3d3d3"
  bright:
    black: "#8e8e8e"
    red: "#ff0000"
    green: "#00ff00"
    yellow: "#ffff00"
    blue: "#0000ff"
    magenta: "#ff00ff"
    cyan: "#00dbff"
    white: "#ececec"
