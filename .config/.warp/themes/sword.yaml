accent: "#ffffff"
background: "#000000"
foreground: "#00d4ff"
#foreground: "#69BCC9"
details: "darker"

background_image:
  # the path is relative to ~/.warp/themes/
  # the full path to the picture is: ~/.warp/themes/warp.jpg
  path: WarpBackgrounds/sword.jpg
  # the opacity value is required and can range from 0-100
  opacity: 40


terminal_colors:
  bright:
    blue: "#0000ff"
    green: "#00ff00"
    cyan: "#00ffff"
    yellow: "#ffff00"
    white: "#feffff"
    magenta: "#ff00ff"
    black: "#6f6f6f"
    red: "#ff0000"
  normal:
    yellow: "#acac00"
    black: "#1c1c1c"
    red: "#bf0000"
    green: "#00bc00"
    blue: "#0000b7"
    cyan: "#00c8c8"
    white: "#bcbcbc"
    magenta: "#d002d0"

